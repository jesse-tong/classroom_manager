{% extends 'navbar.html' %}

{% block content %}
<div class="px-lg-5">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div{% if message.tags %} class="alert {{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Pills navs -->
    <ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link " id="tab-login" data-mdb-pill-init href="{% url 'login' %}" role="tab"
            aria-controls="pills-login" aria-selected="false">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-register" data-mdb-pill-init href="{% url 'register' %}" role="tab"
            aria-controls="pills-register" aria-selected="true">Register</a>
        </li>
    </ul>
    <div class="tab-pane" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form method="POST" class="needs-validation" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="text-center mb-3">
            <p>Sign up with:</p>
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
    
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
    
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
    
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
    
          <p class="text-center">or:</p>
    
          <!-- Username input -->
          <div data-mdb-input-init class="form-floating mb-4">
            <input type="text" id="registerUsername" class="form-control" name="username"/>
            <label class="form-label" for="registerUsername">Username</label>
          </div>
    
          <!-- Email input -->
          <div data-mdb-input-init class="form-floating mb-4">
            <input type="email" id="registerEmail" class="form-control" name="email"/>
            <label class="form-label" for="registerEmail">Email</label>
          </div>
    
          <!-- Password input -->
          <div data-mdb-input-init class="form-floating mb-4">
            <input type="password" id="registerPassword" class="form-control" name="password"/>
            <label class="form-label" for="registerPassword">Password</label>
          </div>
    
          <!-- Repeat Password input -->
          <div data-mdb-input-init class="form-floating mb-4">
            <input type="password" id="registerRepeatPassword" class="form-control" name="reenterPassword"/>
            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
          </div>
    
          <!-- Submit button -->
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Sign in</button>
        </form>
      </div>
    
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
