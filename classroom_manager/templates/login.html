{% extends 'navbar.html' %}

{% block content %}
<div class="px-lg-5">
    
    

    <!-- Pills navs -->
    <ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-pill-init href="{% url 'register' %}" role="tab"
            aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
    </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="POST" action="{% url 'login' %}">
            <div class="text-center mb-3">
            <p>Sign in with:</p>
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
            </button>
    
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
            </button>
    
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
            </button>
    
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
            </button>
            </div>
    
            <p class="text-center">or:</p>
            
            
                <!-- Email input -->
                {% csrf_token %}
                <div data-mdb-input-init class="form-floating mb-4">
                    <input id="loginName" class="form-control" name="username"/>
                    <label class="form-label" for="loginName">Username</label>
                </div>
        
                <!-- Password input -->
                <div data-mdb-input-init class="form-floating mb-4">
                    <input type="password" id="loginPassword" class="form-control" name="password" />
                    <label class="form-label" for="loginPassword">Password</label>
                </div>
        
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="ok" id="loginCheck" checked />
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                    </div>
        
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
        
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
            

            <!-- Register buttons -->
            <div class="text-center">
            <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </form>
        </div>
        
    </div>
  <!-- Pills content -->
</div>
{% endblock %}
